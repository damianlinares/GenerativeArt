<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATEDRAL DEL SELF - Una Obra de Damian Alejandro Linares</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100vh;
            background: #000;
            overflow: hidden;
            cursor: none;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Garamond', serif;
            pointer-events: none;
        }
        .instructions {
            font-size: 1.2em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #fff;
            transition: opacity 2s ease-out;
        }
        .progress-bar {
            width: 30%; height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }
        #progress-fill {
            width: 0%; height: 100%;
            background: #fff;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            transition: width 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div id="instructions" class="instructions">MANTÉN PRESIONADO PARA INICIAR EL VIAJE</div>
        <div class="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>
    <script>
        let camZ = 500;
        let progreso = 0; // 0 (inicio) a 1 (final)
        
        let particulasLuz = [];
        let particulasSombra = [];

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
            
            // Inicializar sistemas de partículas
            for (let i = 0; i < 200; i++) {
                particulasLuz.push(new Particula(true));
                particulasSombra.push(new Particula(false));
            }
        }

        function draw() {
            background(10, 0, 5); // Negro casi puro
            
            // --- Lógica de Interacción y Progreso ---
            if (mouseIsPressed) {
                progreso = min(1, progreso + 0.0005);
                if(progreso > 0.1) document.getElementById('instructions').style.opacity = '0';
            } else {
                progreso = max(0, progreso - 0.001);
                if(progreso < 0.1) document.getElementById('instructions').style.opacity = '1';
            }
            document.getElementById('progress-fill').style.width = `${progreso * 100}%`;
            
            // --- Configuración de Cámara y Escena ---
            camZ = lerp(500, -5000, progreso);
            camera(0, 0, camZ, 0, 0, 0, 0, 1, 0);
            ambientLight(30);

            // --- Renderizado de la Catedral ---
            let numPilares = 15;
            for (let i = 0; i < numPilares; i++) {
                let z = -i * 400;
                // Pilares del Ego (Izquierda)
                push();
                translate(-400, 0, z);
                pointLight(200, 200, 255, -400, 0, z + 50);
                specularMaterial(250);
                shininess(50);
                box(50, 800, 50);
                pop();

                // Pilares de la Sombra (Derecha)
                push();
                translate(400, 0, z);
                pointLight(50, 0, 50, 400, 0, z + 50);
                ambientMaterial(10);
                box(50, 800, 50);
                pop();
            }

            // --- Partículas de Energía (Luz y Sombra) ---
            particulasLuz.forEach(p => p.updateAndDisplay());
            particulasSombra.forEach(p => p.updateAndDisplay());

            // --- El Altar y el Mandala del Self ---
            push();
            translate(0, 0, -numPilares * 400);
            noStroke();
            if (progreso < 1) {
                // El Ojo Velado
                ambientMaterial(0);
                torus(150, 10, 24, 16);
            } else {
                // La Revelación del Mandala
                pointLight(255, 255, 255, 0, 0, -numPilares * 400);
                rotateX(frameCount * 0.01);
                rotateY(frameCount * 0.01);
                emissiveMaterial(255, 215, 0); // Oro
                torus(150, 40, 24, 16);
                
                push();
                rotateZ(frameCount * 0.02);
                emissiveMaterial(0, 200, 255); // Azul
                torus(80, 20, 24, 16);
                pop();
            }
            pop();
        }

        class Particula {
            constructor(esLuz) {
                this.esLuz = esLuz;
                this.vida = random(1, 2);
                this.reset();
            }

            reset() {
                this.pos = createVector(this.esLuz ? -400 : 400, random(-400, 400), random(camZ, -5000));
                this.vel = createVector();
                this.vida = random(1, 2);
            }

            updateAndDisplay() {
                // La magia de la Coniunctio (unión)
                let faseUnion = constrain(map(progreso, 0.4, 0.8, 0, 1), 0, 1);
                let faseCaos = 1 - faseUnion;
                
                // Objetivo inicial: el centro caótico
                let objetivoCaos = createVector(0, 0, this.pos.z + 100);
                
                // Objetivo final: el entrelazado ordenado
                let angulo = (this.pos.z / 100) + frameCount * 0.05;
                let radio = 100;
                let objetivoOrdenado = createVector(cos(angulo) * radio * (this.esLuz ? 1 : -1), sin(angulo) * radio * (this.esLuz ? 1 : -1), this.pos.z);
                
                // Interpolar entre caos y orden según el progreso
                let objetivo = p5.Vector.lerp(objetivoCaos, objetivoOrdenado, faseUnion);
                
                let fuerza = p5.Vector.sub(objetivo, this.pos);
                fuerza.mult(0.01);
                this.vel.add(fuerza);
                this.vel.limit(5);
                this.pos.add(this.vel);
                
                this.vida -= 0.005;
                if (this.vida <= 0) this.reset();

                // Renderizado
                push();
                translate(this.pos.x, this.pos.y, this.pos.z);
                noStroke();
                if (this.esLuz) {
                    emissiveMaterial(200, 200, 255, 255 * this.vida);
                } else {
                    emissiveMaterial(50, 0, 50, 255 * this.vida);
                }
                sphere(3);
                pop();
            }
        }
        
        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>
</html>
