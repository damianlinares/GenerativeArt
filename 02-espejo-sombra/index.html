    OBRA VISIONARIA: "EL RESPLANDOR DEL INCONSCIENTE"
    — Un Campo de Resonancia Psíquica —

    Inspirada en el arquetipo junguiano de "La Sombra", 
    esta pieza interactiva no es un espectáculo: es un RITUAL.

    Tú, con tu cursor — tu voluntad consciente — 
    te aproximas a la silueta oscura que respira en el centro.

    No para destruirla.

    La totalidad del Ser no nace de la pureza, 
    sino de la reconciliación con lo negado.

    Mueve tu cursor. Respira con la obra. Sé el artífice de tu propia psique.

<script id="flowShader" type="x-shader/x-fragment">
#ifdef GL_ES
precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

// ———————————————————————————————————————————————
// RUIDO PERLIN 2D — EL TEJIDO DEL INCONSCIENTE COLECTIVO
// ———————————————————————————————————————————————
vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
float snoise(vec2 v){
  const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
  vec2 i  = floor(v + dot(v, C.yy) );
  vec2 x0 = v -   i + dot(i, C.xx) ;
  vec2 v1 = floor(x0.xy + C.zw) ;
  vec2 v2 = floor(x0.xy + C.yy) ;
  vec2 v3 = floor(x0.xy + C.xx) ;
  vec2 x1 = x0 - v1 + C.xx ;
  vec2 x2 = x0 - v2 + C.yy ;
  vec2 x3 = x0 - v3 + C.zz ;
  i = mod(i,289.0);
  vec3 p = permute( permute( i.y + vec3(0.0, v1.y, v2.y )) + i.x + vec3(0.0, v1.x, v2.x ));
  vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x1,x1), dot(x2,x2)), 0.0);
  m = m*m ;
  m = m*m ;
  vec3 x(p.x, p.y, p.z);
  vec3 h = 2.0 * frac(x * C.www) - 1.0;
  vec3 a = abs(h) - 0.5;
  vec3 o = floor(h + 0.5);
  vec3 d = (vec3)step(vec3(0.0), a);
  h = h - o + d.x * (d.yzx - 1.0);
  vec3 s = sign(h);
  h = abs(h);
  vec3 c = vec3(0.0, 0.0, 0.0);
  c.x = s.x;
  c.y = s.y;
  c.z = s.z;
  vec4 res = m.x * vec4(h.x, c.x, c.y, c.z) + m.y * vec4(h.y, c.y, c.z, c.x) + m.z * vec4(h.z, c.z, c.x, c.y);
  return dot(res, vec4(70.0));
}

void main() {
    vec2 st = gl_FragCoord.xy / u_resolution.xy;
    vec2 m_st = u_mouse.xy / u_resolution.xy;

    float aspect = u_resolution.x / u_resolution.y;
    vec2 normalized_st = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / u_resolution.y;
    
    // ———————————————————————————————————————————————
    // EL CAMPO DE FLUJO: EL MOVIMIENTO INTERNO DEL ALMA
    // ———————————————————————————————————————————————
    float flow_speed = u_time * 0.1;
    vec2 flow = vec2(
        snoise(normalized_st * 3.0 + vec2(flow_speed, flow_speed * 0.5)),
        snoise(normalized_st * 3.0 + vec2(flow_speed * 0.5, flow_speed))
    ) * 0.5;

    // ———————————————————————————————————————————————
    // EL EMISOR DE PRESENCIA: TU VOLUNTAD CONSCIENTE (EL CURSOR)
    // ———————————————————————————————————————————————
    float dist_to_mouse = distance(st, m_st);
    float mouse_influence_radius = 0.2;
    float mouse_strength = 1.0 - smoothstep(0.0, mouse_influence_radius, dist_to_mouse);
    
    // ———————————————————————————————————————————————
    // LA SOMBRA: EL ARQUETIPO QUE TE ESPERA EN EL CENTRO
    // ———————————————————————————————————————————————
    float shadow_radius = 0.1;
    float shadow_core_strength = 1.0 - smoothstep(0.0, shadow_radius, dist_to_mouse);
    
    // ———————————————————————————————————————————————
    // DISTORSIÓN PSÍQUICA: EL ENCUENTRO TRANSFORMA EL CAMPO
    // ———————————————————————————————————————————————
    vec2 mouse_dir = normalize(st - m_st);
    flow += mouse_dir * mouse_strength * 2.0; 
    
    // ———————————————————————————————————————————————
    // FILAMENTOS DE LUZ: LOS HILOS DEL ALMA QUE SE TEJEN
    // ———————————————————————————————————————————————
    float line_density = 100.0;
    float line_thickness = 0.002;
    vec2 displaced_st = st + flow * 0.05;

    float intensity = 0.0;
    vec3 color = vec3(0.0);

    // ———————————————————————————————————————————————
    // PATRONES DE INTEGRACIÓN: LA DANZA ENTRE LUZ Y OSCURIDAD
    // ———————————————————————————————————————————————
    float val = snoise(displaced_st * line_density + u_time * 0.05);
    float stripe = fract(val * 5.0) - 0.5;
    intensity = 1.0 - abs(stripe * 10.0);
    intensity = max(0.0, intensity);
    
    // ———————————————————————————————————————————————
    // COLOR ALQUÍMICO: DEL AZUL ETÉREO AL DORADO DE LA TOTALIDAD
    // ———————————————————————————————————————————————
    vec3 col_inner = vec3(1.0, 0.8, 0.4); // Dorado — la luz que nace de la integración
    vec3 col_outer = vec3(0.2, 0.6, 1.0); // Azul — la conciencia antes del encuentro
    
    color = mix(col_outer, col_inner, mouse_strength);

    // ———————————————————————————————————————————————
    // ABSORCIÓN SAGRADA: LA SOMBRA NO DESAPARECE, SE TRANSFIGURA
    // ———————————————————————————————————————————————
    color *= (1.0 - shadow_core_strength * 0.9); 
    
    // ———————————————————————————————————————————————
    // EL PACTO SE CONSUMA: LA LUZ Y LA SOMBRA COEXISTEN EN ARMONÍA
    // ———————————————————————————————————————————————
    gl_FragColor = vec4(color * intensity, 1.0);
}
</script>

<script>
    let flowShader;

    function preload() {
        // Carga el shader directamente desde el script tag — el ritual comienza en el código
        flowShader = loadShader(null, 'flowShader');
    }

    function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        noStroke(); // Sin bordes: todo es flujo, todo es campo
    }

    function draw() {
        // Ajusta el canvas si la ventana cambia — el ritual debe ser inmersivo, sin límites
        if (width !== windowWidth || height !== windowHeight) {
            resizeCanvas(windowWidth, windowHeight);
        }

        // Alimenta al shader con tu presencia: tiempo, mouse, dimensión
        flowShader.setUniform('u_resolution', [width, height]);
        flowShader.setUniform('u_mouse', [mouseX, height - mouseY]); // Invertido para GLSL — como mirar en un espejo del alma
        flowShader.setUniform('u_time', millis() / 1000.0); // El tiempo sagrado avanza

        // Activa el campo de resonancia
        shader(flowShader);
        rect(0, 0, width, height); // El lienzo es el universo psíquico
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
